    <!-- Content -->
    <section class="form-wrapper">
        <div class="contact-wrapper">
            <div class="contact-left"></div>
            <div class="contact-right">
                <h1 class="contact-title">Contact Virginia</h1>
                <form>
                    <div class="user-inputs">
                        <label for="first-name">First Name: </label>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name"><i
                            class='bx bx-text'></i>
                    </div>
                    <div class="user-inputs">
                        <label for="last-name">Last Name: </label>
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                        <i class='bx bx-text'></i>
                    </div>
                    <div class="user-inputs">
                        <label for="email">Email Address: <span class="email-error" id="email_error">Email does
                                not match!</span></label>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <i class='bx bx-at'></i>
                    </div>
                    <div class="user-inputs">
                        <label for="email_verify">Verify Email: <span class="email-error" id="email_verify_error">Email
                                does not match!</span></label>
                        <input type="email" name="email-verify" id="email_verify" placeholder="Verify Email Addresss">
                        <i class='bx bx-at'></i>
                    </div>
                    <div class="user-inputs">
                        <label for="question">Any Questions: </label>
                        <textarea name="question" id="question" rows="5" cols="40"
                            placeholder="Any Questions?"></textarea>
                    </div>
                    <div class="user-inputs">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
